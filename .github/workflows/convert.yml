name: Mycon Verse

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:         # manual trigger allowed

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download latest Master.m3u
        run: |
          mkdir -p playlist output
          curl -L -o playlist/input.m3u "https://raw.githubusercontent.com/RJMBTS/Aupl/refs/heads/main/Master.m3u"
          echo "‚úÖ Downloaded Master.m3u"

      - name: Convert selected Telugu channels
        run: |
          set +e
          USER_AGENT='plaYtv/7.1.3 (Linux;Android 13) ygx/69.1 ExoPlayerLib/824.0'
          MASTER_FILE="output/jaupl.m3u"

          mkdir -p output
          echo "#EXTM3U" > "$MASTER_FILE"

          CHANNELS=("Zee Telugu HD" "Zee Cinemalu HD" "Star Maa HD" "Star Maa Movies HD" "Star Maa Music")

          echo "üéØ Searching for channels in Master.m3u"
          for CH in "${CHANNELS[@]}"; do
            echo "‚û°Ô∏è Checking: $CH"
            URL=$(grep -A1 "$CH" playlist/input.m3u | tail -n1 | grep -o 'http[^ ]*')
            if [ -n "$URL" ]; then
              CLEAN_NAME=$(echo "$CH" | sed 's/ /_/g')
              OUTPUT_FILE="output/${CLEAN_NAME}.m3u8"
              echo "üé¨ Converting $CH ‚Üí $CLEAN_NAME.m3u8"

              ffmpeg -headers "user-agent: $USER_AGENT" -i "$URL" -c copy -f hls "$OUTPUT_FILE"

              if [ $? -eq 0 ] && [ -s "$OUTPUT_FILE" ]; then
                echo "‚úÖ Success: $CH"
                echo "#EXTINF:-1,$CH" >> "$MASTER_FILE"
                echo "https://nrtv-one.vercel.app/output/${CLEAN_NAME}.m3u8" >> "$MASTER_FILE"
              else
                echo "‚ö†Ô∏è Skipped $CH (conversion error)"
                rm -f "$OUTPUT_FILE"
              fi
            else
              echo "‚ùå Not found: $CH"
            fi
          done

          echo "‚úÖ Created jaupl.m3u (selected channels only)"
          set -e

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add output/*.m3u8 output/jaupl.m3u || echo "No files to add"
          git commit -m "Mycon Verse auto-update [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
