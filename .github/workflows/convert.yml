name: Mycon Verse

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg jq curl

      - name: Prepare folders
        run: |
          mkdir -p playlist output
          echo "üìÅ Created folders"

      - name: Download latest Master.m3u
        run: |
          curl -L -o playlist/input.m3u "https://raw.githubusercontent.com/RJMBTS/Aupl/refs/heads/main/Master.m3u"
          echo "‚úÖ Downloaded playlist"
          head -n 20 playlist/input.m3u   # show first 20 lines for debugging

      - name: Convert selected channels
        run: |
          set +e
          USER_AGENT='plaYtv/7.1.3 (Linux;Android 13) ygx/69.1 ExoPlayerLib/824.0'
          MASTER_FILE="output/jaupl.m3u"
          echo "#EXTM3U" > "$MASTER_FILE"

          CHANNELS=("Zee_Telugu" "Zee_Cinemalu" "Maa_HD" "Maa_Movies" "Maa_Music" "ZEE_TELUGU_HD" "ZEE_CINEMALU_HD")

          echo "üéØ Target channels: ${CHANNELS[*]}"
          echo "Starting conversion..."

          while IFS= read -r line; do
            if [[ $line == http* ]]; then
              URL=$(echo "$line" | cut -d'|' -f1)
              COOKIE=$(echo "$line" | grep -oP 'cookie=\K[^|]+')
              KEY_PAIR=$(echo "$line" | grep -oP 'key=\K[^|]+')
              CHANNEL=$(basename "$(dirname "$URL")")

              if [[ " ${CHANNELS[*]} " =~ " ${CHANNEL} " ]]; then
                CLEAN_NAME=$(echo "$CHANNEL" | sed 's/_BTS//')
                echo "üé¨ Processing $CLEAN_NAME"
                OUTPUT_FILE="output/${CLEAN_NAME}.m3u8"

                echo "URL: $URL"
                echo "COOKIE: $COOKIE"
                echo "KEY_PAIR: $KEY_PAIR"

                # Use a dummy small test file if real URL fails
                ffmpeg -headers "user-agent: $USER_AGENT" \
                       -headers "cookie: $COOKIE" \
                       -i "$URL" \
                       -c copy -f hls "$OUTPUT_FILE"

                if [ $? -eq 0 ] && [ -s "$OUTPUT_FILE" ]; then
                  echo "‚úÖ Success: $CLEAN_NAME"
                  echo "#EXTINF:-1,${CLEAN_NAME}" >> "$MASTER_FILE"
                  echo "https://nrtv-one.vercel.app/output/${CLEAN_NAME}.m3u8" >> "$MASTER_FILE"
                else
                  echo "‚ö†Ô∏è Failed: $CLEAN_NAME"
                  rm -f "$OUTPUT_FILE"
                fi
              fi
            fi
          done < playlist/input.m3u

          echo "‚úÖ Created jaupl.m3u (selected channels only)"
          ls -l output

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add output/* || echo "No files"
          git commit -m "Mycon Verse update [skip ci]" || echo "No commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "Push skipped"
