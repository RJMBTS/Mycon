name: Mycon Verse (Auto Convert with Logs)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:         # manual trigger allowed

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Prepare folders
        run: |
          rm -rf playlist output logs
          mkdir -p playlist output logs

      - name: Download latest Master.m3u
        run: |
          curl -L -o playlist/input.m3u "https://raw.githubusercontent.com/RJMBTS/Aupl/refs/heads/main/Master.m3u"
          echo "‚úÖ Master.m3u downloaded"

      - name: Convert selected channels with logging
        run: |
          USER_AGENT='plaYtv/7.1.3 (Linux;Android 13) ygx/69.1 ExoPlayerLib/824.0'
          MASTER_FILE="output/jaupl.m3u"
          echo "#EXTM3U" > "$MASTER_FILE"

          CHANNELS=("Zee_Telugu" "Zee_Cinemalu" "Maa_HD" "Maa_Movies" "Maa_Music" "ZEE_TELUGU_HD" "ZEE_CINEMALU_HD")

          while IFS= read -r line; do
            if [[ $line == http* ]]; then
              URL=$(echo "$line" | cut -d'|' -f1)
              COOKIE=$(echo "$line" | grep -oP 'cookie=\K[^|]+')
              KEY_PAIR=$(grep -A3 "$URL" playlist/input.m3u | grep -oP 'license_key=\K[^ ]+')
              CHANNEL=$(basename "$(dirname "$URL")")

              if [[ " ${CHANNELS[@]} " =~ " ${CHANNEL} " ]]; then
                CLEAN_NAME=$(echo "$CHANNEL" | sed 's/_BTS//')
                echo "üé¨ Processing: $CLEAN_NAME"
                OUTPUT_FILE="output/${CLEAN_NAME}.m3u8"
                LOG_FILE="logs/${CLEAN_NAME}.log"

                if [ -n "$KEY_PAIR" ]; then
                  ffmpeg -hide_banner -y \
                         -headers "user-agent: $USER_AGENT" \
                         -headers "cookie: $COOKIE" \
                         -decryption_key "${KEY_PAIR#*:}" \
                         -i "$URL" \
                         -c copy -f hls "$OUTPUT_FILE" >"$LOG_FILE" 2>&1 || echo "‚ö†Ô∏è Failed: $CLEAN_NAME"
                else
                  ffmpeg -hide_banner -y \
                         -headers "user-agent: $USER_AGENT" \
                         -headers "cookie: $COOKIE" \
                         -i "$URL" \
                         -c copy -f hls "$OUTPUT_FILE" >"$LOG_FILE" 2>&1 || echo "‚ö†Ô∏è Failed: $CLEAN_NAME"
                fi

                if [ -s "$OUTPUT_FILE" ]; then
                  echo "‚úÖ Success: $CLEAN_NAME"
                  echo "#EXTINF:-1,${CLEAN_NAME}" >> "$MASTER_FILE"
                  echo "https://nrtv-one.vercel.app/${CLEAN_NAME}.m3u8" >> "$MASTER_FILE"
                else
                  echo "‚ùå No output for $CLEAN_NAME ‚Äî see logs/${CLEAN_NAME}.log"
                fi
              fi
            fi
          done < playlist/input.m3u

      - name: Commit and Push results + logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/*.m3u* logs/*.log || echo "Nothing to add"
          git commit -m "Mycon Verse auto-update with logs [skip ci]" || echo "No changes"
          git pull --rebase || echo "Rebase skipped"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "Push failed"
