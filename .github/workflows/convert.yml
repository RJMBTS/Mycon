name: Mycon Verse

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create output directory
        run: mkdir -p output

      - name: Convert Zee Telugu HD (Clearkey)
        run: |
          ffmpeg \
            -headers "user-agent: Mozilla/5.0" \
            -decryption_key 657fc8e7d533456cb0644fe03458a4b2 \
            -i "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeetelgu/default/manifest.mpd" \
            -c copy -f hls "output/Zee_Telugu_HD.m3u8" || echo "⚠️ Conversion failed"

      - name: Commit output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add output/*.m3u8 || true
          git commit -m "Add generated Zee_Telugu_HD.m3u8" || echo "No changes to commit"
          git pull --no-rebase || echo "Pull skipped"
          git push || echo "Push skipped"
